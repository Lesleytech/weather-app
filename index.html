<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#333344">
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css">
    <noscript>You need to enable javascript to use this site</noscript>
</head>

<body>
    <div class="app__container">
        <header>
            <nav class="navbar navbar-light px-0 fixed-top">
                <div class="container">
                    <a class="brand" href="#">
                        <img src="./assets/snow flake.svg" alt="logo">
                        Weather</a class="navbar_brand">
                    <form class="form-inline search-form" id="search-form">
                        <i class="material-icons">search</i>
                        <input type="text" placeholder="Search city" />
                    </form>
                    <ul class="nav__list d-none d-md-flex">
                        <li onclick="handleNavigation('today')" class="active to-today ml-0">
                            <i class="material-icons">today</i>
                            <small>Today</small>
                        </li>
                        <li onclick="handleNavigation('hourly')" class="to-hourly">
                            <i class="material-icons">schedule</i>
                            <small>Hourly</small>
                        </li>
                        <li onclick="handleNavigation('days')" class="to-days">
                            <i class="material-icons">date_range</i>
                            <small>7 days</small>
                        </li>
                        <li onclick="handleNavigation('radar')" class="to-radar">
                            <i class="material-icons">compass_calibration</i>
                            <small>Radar</small>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <!-- Content will be loaded here with jquery -->
        </main>

        <nav class="navbar navbar-light d-block d-md-none p-0 fixed-bottom" id="mobile-nav">
            <div class="container p-0">
                <ul class="nav__list">
                    <li onclick="handleNavigation('today')" class="active to-today ml-0">
                        <i class="material-icons">today</i>
                        <small>Today</small>
                    </li>
                    <li onclick="handleNavigation('hourly')" class="to-hourly">
                        <i class="material-icons">schedule</i>
                        <small>Hourly</small>
                    </li>
                    <li onclick="handleNavigation('days')" class="to-days">
                        <i class="material-icons">date_range</i>
                        <small>10 day</small>
                    </li>
                    <li onclick="handleNavigation('radar')" class="to-radar">
                        <i class="material-icons">compass_calibration</i>
                        <small>Radar</small>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="use-location-snack" class="snack-bar">
        <p>Allow location access to view your weather info</p>
        <button class="btn btn-secondary mr-2" onclick="closeSnack('use-location-snack')">Cancel</button>
        <button class="btn btn-primary" onclick="getUserLocation()">Allow</button>
    </div>
    <div id="snack" class="snack-bar"></div>
    <!-- FIREBASE TOOLS -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAJ4OVmrEfo7iV1Lz0LFQKCzEvjGxS-wCE",
            authDomain: "weather-z.firebaseapp.com",
            databaseURL: "https://weather-z.firebaseio.com",
            projectId: "weather-z",
            storageBucket: "weather-z.appspot.com",
            messagingSenderId: "134582499177",
            appId: "1:134582499177:web:c283cffee9a2d89f4deff8",
            measurementId: "G-ZYR4C4ZCPD"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>

    <!-- Jquery script, axios, moment.js and main.js script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data-10-year-range.min.js">
    </script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ4OVmrEfo7iV1Lz0LFQKCzEvjGxS-wCE&callback=initMap"
        type="text/javascript"></script>
    <script src="./js/main.js"></script>
</body>

</html>
